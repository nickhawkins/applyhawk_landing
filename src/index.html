<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<title>ApplyHawk.ai</title>
	<link href="output.css" rel="stylesheet">
	<script src="./script.js?v=1.0.1"></script>
</head>
<body class="bg-gray-950 antialiased">
	<div class="relative">

		<!-- Grid pattern -->
		<svg class="absolute inset-0 -z-10 h-full w-full stroke-gray-200 [mask-image:radial-gradient(100%_100%_at_top_right,white,transparent)]" aria-hidden="true">
			<defs>
			<pattern id="0787a7c5-978c-4f66-83c7-11c213f99cb7" width="200" height="200" x="50%" y="-1" patternUnits="userSpaceOnUse">
				<path d="M.5 200V.5H200" fill="none" />
			</pattern>
			</defs>
			<rect width="100%" height="100%" stroke-width="0" fill="url(#0787a7c5-978c-4f66-83c7-11c213f99cb7)" />
		</svg>

		<div class="relative px-6 lg:px-8">
			<div class="mx-auto max-w-2xl lg:max-w-7xl">

				<!-- Nav -->
				<header class="pt-12 sm:pt-16" data-headlessui-state="">
					<div class="">
						<div class="relative flex justify-between group/row relative isolate pt-[calc(--spacing(2)+1px)] last:pb-[calc(--spacing(2)+1px)]">

							<!-- Border -->
							<div aria-hidden="true" class="absolute inset-y-0 left-1/2 -z-10 w-screen -translate-x-1/2">
								<div class="absolute inset-x-0 top-0 border-t border-black/5"></div>
								<div class="absolute inset-x-0 top-2 border-t border-black/5"></div>
								<div class="absolute inset-x-0 bottom-0 hidden border-b border-black/5 group-last/row:block"></div>
								<div class="absolute inset-x-0 bottom-2 hidden border-b border-black/5 group-last/row:block"></div>
							</div>

							<!-- Logo -->
							<div class="relative flex gap-6">
								<div class="py-3 group/item relative">
									<div class="flex items-center">
										<img class="h-[34px] rounded-full" src="logo.webp" alt="DigitalHawk.ai">
										<div class="ml-3 text-lg font-bold text-white"">ApplyHawk</div>
									</div>
								</div>
							</div>

							<!-- Desktop nav -->
							<nav class="relative hidden lg:flex items-center">
								<div>
									<a class="flex items-center px-4 py-1 text-base font-medium text-white bg-blend-multiply hover:bg-black/[2.5%] rounded-full border border-transparent bg-white/15 ring-1 shadow-md hover:shadow-lg transition-all duration-300 ease-in-out ring-[#D15052]/15" data-headlessui-state="" href="https://applyhawk.web.app/login">Login</a>
								</div>
							</nav>

							<!-- Mobile nav button -->
							<button class="flex size-12 items-center justify-center self-center rounded-lg hover:bg-black/5 lg:hidden" aria-label="Open main menu" id="headlessui-disclosure-button-:Rsm6fkq:" type="button" aria-expanded="false" data-headlessui-state="">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" data-slot="icon" class="size-6">
								<path fill-rule="evenodd" d="M3 9a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 9Zm0 6.75a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd"></path>
								</svg>
							</button>
							
						</div>
					</div>
				</header>

				<!-- Hero -->
				<div class="grid grid-cols-3 gap-4">
					<div class="col-span-3 lg:col-span-2 flex flex-col justify-center pt-16 pb-16 lg:pt-0 lg:pb-0">
						<h1 class="font-display text-7xl font-medium tracking-tight text-balance text-white">Land More Upwork Jobs with <span class="color-wave-text">AI-Powered Proposals</span></h1>
						<p class="mt-8 max-w-lg text-xl/7 font-medium text-gray-100 sm:text-xl/8">ApplyHawk crafts winning proposals for you allowing you to focus on income generation.</p>
						<div class="mt-12 flex flex-col gap-x-6 gap-y-4 sm:flex-row">
							<a 
								class="color-wave inline-flex items-center justify-center px-4 py-1 rounded-full border border-transparent bg-gray-950 hover:bg-gray-900 shadow-md hover:shadow-xl transition-all duration-300 ease-in-out text-base font-medium whitespace-nowrap text-white" 
								data-headlessui-state="" 
								href="https://applyhawk.web.app/signup">
								Get started now
							</a>
						</div>
					</div>
					<div class="col-span-3 lg:col-span-1 flex items-center justify-center pb-16 lg:pb-0 flex items-center justify-center">

						<div class="w-[100%] rounded-xl bg-zinc-600 p-2 ring-1 ring-inset ring-zinc-500 shadow-2xl">

							<div class="mb-2 flex">
								<div class="h-2 w-2 bg-red-400 rounded-full mr-1"></div>
								<div class="h-2 w-2 bg-orange-400 rounded-full mr-1"></div>
								<div class="h-2 w-2 bg-green-400 rounded-full mr-1"></div>
							</div>
							<div class="w-full fade-in rounded-lg">

								<div class="bg-zinc-900 relative">
				
									<!-- Alert -->
									<div class="w-full flex justify-center">
										<div class="text-white bg-slate bg-zinc-700 shadow-2xl ring-1 ring-inset ring-white/10 rounded-br-lg rounded-bl-lg py-4 px-6 pointer-events-auto">
											<div class="flex items-center">                      
												<div class="mr-5">
													<svg xmlns="http://www.w3.org/2000/svg" fill="none" view-box="0 0 24 24" class="size-6 text-white animate-spin">
														<circle class="opacity-75" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
														<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4 zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
													</svg>
												</div>	
												<div class="mr-4">
													<span class="flex flex-col">
														<span class="block text-base/6 font-semibold text-white">
															Applying for job
														</span>
														<span class="block text-xs text-gray-300">
															Press escape to cancel.
														</span>
													</span>
												</div>
											</div>	
										</div>
									</div>
			
									<!-- Text area -->
									<div class="p-6 mt-3">
										<label for="proposal" class="text-sm/6 font-semibold text-white">
										  Proposal
										</label>
										<div class="mt-2">
										  	<div style="height: 390px" id="fake-textarea" class="px-3 block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 sm:text-sm/6" style="white-space: pre-wrap; overflow-wrap: break-word;"></div>
										</div>
									</div>
									  
								</div>	
							</div>	

						</div>

					</div>
				</div>

			</div>
		</div>

	</div>
 </body>

</html>
